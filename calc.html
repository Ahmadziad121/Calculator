<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <meta name="viewport" content="width=device-width">


</head>

<body>
   <table class="Calculator">
      <tr>
        <td colspan="7"><input class="display"type="text" id="result"  /></td>
      </tr>
      <tr>
        <td><input id="op" type="button"value="Rad"onclick="deg_to_rad()" /></td>
        <td><input id="op" type="button"value="Deg"onclick="rad_to_deg()" /></td>
        <td><input id="op" type="button"value="x!"onclick="x()" /></td>
        <td><input id="op" type="button"value="("onclick="display('(')" /></td>
        <td><input id="op" type="button"value=")"onclick="display(')')" /></td>
        <td><input id="op" type="button"value="%"onclick="display('%')" /></td>
        <td><input  id="AC" type="button"value="AC"onclick="clearScreen()" /></td>
      </tr>
      <tr>
        <td><input id="op" type="button"value="inv"onclick="inv()" /></td>
        <td><input id="op" type="button"value="sin"onclick="sin()" /></td>
        <td><input id="op" type="button"value="ln"onclick="ln()" /></td>
        <td><input id="num" type="button"value="7"onclick="display('7')" /></td>
        <td><input id="num" type="button"value="8"onclick="display('8')" /></td>
        <td><input id="num" type="button"value="9"onclick="display('9')" /></td>
        <td><input id="op" type="button"value="/"onclick="display('/')" /></td>
      </tr>
      <tr>
        <td><input id="op" type="button"value="π"onclick="pi()" /></td>
        <td><input id="op" type="button"value="cos"onclick="cos()" /></td>
        <td><input id="op" type="button"value="log"onclick="log()" /></td>
        <td><input id="num" type="button"value="4"onclick="display('4')" /></td>
        <td><input id="num" type="button"value="5"onclick="display('5')" /></td>
        <td><input id="num" type="button"value="6"onclick="display('6')" /></td>
        <td><input id="op" type="button"value="*"onclick="display('*')" /></td>
      </tr>
      <tr>
        <td><input id="op" type="button"value="e"onclick="e()" /></td>
        <td><input id="op" type="button"value="tan"onclick="tan()" /></td>
        <td><input id="op" type="button"value="√"onclick="sqrt()" /></td>
        <td><input id="num" type="button"value="1"onclick="display('1')" /></td>
        <td><input id="num" type="button"value="2"onclick="display('2')" /></td>
        <td><input id="num" type="button"value="3"onclick="display('3')" /></td>
        <td><input id="op" type="button"value="-"onclick="display('-')" /></td>-
      </tr>
      <tr>
        <td><input id="op" type="button"value="x^2"onclick="pow()" /></td>
        <td><input id="op" type="button"value="Exp"onclick="Exp()" /></td>
        <td><input id="op" type="button"value="Rnd"onclick="rnd()" /></td>
        <td><input id="num" type="button"value="0"onclick="display('0')" /></td>
        <td><input id="num" type="button"value="."onclick="display('.')" /></td>
        <td><input id="eq" type="button" value="="onclick="calculate()" /></td>
        <td><input id="op" type="button"value="+"onclick="display('+')" /></td>
        

      </tr>

   </table>

<script type="text/javascript" src="calc.js"></script>




</body>




</html>
